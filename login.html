<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Popular Opinion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="login.js"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css" />
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                crossorigin="anonymous"
        />
    </head>
    <body style="background-color: #222222; padding-top: 50px" id="loginBody">
        <div class="container">
            <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Welcome to</h2>
                <h1 class="text-center">Popular Opinion</h1>
                    <div class="form-group" style ="text-align:center;">
                        <label for="loginUsername" style="padding-bottom: 5px;">Username</label>
                        <input type="email" class="form-control" id="loginUsername">
                    </div>
                    <div class="form-group" style ="text-align:center;">
                        <label style="padding-bottom: 5px;">Password</label>
                        <input type="password" class="form-control" id="loginPassword">
                    </div>
                    <div>
                        <div style ="text-align:center; padding: 15px;">
                            <button style="padding-inline: 10%" class="btn-secondary btn-large" onclick="login()">Login</button>
                        </div>
                        <div class="form-group" style ="text-align:center; padding:2%" id="registerLoginButtonDiv">

                        </div>
                    </div>
            </div>
            </div>
        </div>
        <div style="text-align: center">
            <h1 id="loginWarning" style="color: red; font-size: 30px"/>
        </div>
    </body>
</html>
