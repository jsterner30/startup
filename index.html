<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Popular Opinion</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css" />
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                crossorigin="anonymous"
        />
</head>
<body style="background-color: #222222; padding-top: 50px">
    <div class="container">
        <div class="starter-template">
            <h2>Welcome to</h2>
            <h1>Popular Opinion</h1>
            <p class="lead">Popular Opinion is the social media site that allows you to get your opinion heard.</p>
            <p class="lead">Login or create an account and start sharing your thoughts and opinions with the world.</p>
        </div>
        <form method="get" action="login.html">
            <div class="form-group" style ="text-align:center; padding: 2%" >
                <button style="padding-inline: 10%" class="btn-secondary btn-large">Login</button>
            </div>
        </form>
        <form method="get" action="create.html">
            <div class="form-group" style ="text-align:center;">
                <button class="btn-primary btn-large" style="padding-inline: 10%">Sign up</button>
            </div>
        </form>

    </div>
</body>
<script type="module" src="build/bundle.js"></script>
</html>
