<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Popular Opinion</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <script src="create.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body style="background-color: #222222; padding-top: 50px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h2 class="text-center">Welcome to</h2>
                    <h1 class="text-center">Popular Opinion</h1>
                    <div class="form-group" style ="text-align:center; padding:2%">
                        <label style="padding-bottom: 5px;">Username</label>
                        <input type="email" class="form-control" id="registerUsername">
                    </div>

                    <div class="form-group" style ="text-align:center; padding:2%">
                        <label style="padding-bottom: 5px;">Email Address</label>
                        <input type="email" class="form-control" id="registerEmail">
                    </div>

                    <div class="form-group" style ="text-align:center; padding:2%">
                        <label style="padding-bottom: 5px;">Password</label>
                        <input type="password" class="form-control" id="registerPassword">
                    </div>

                    <div class="form-group" style ="text-align:center; padding:2%">
                        <label style="padding-bottom: 5px;">Confirm Password</label>
                        <input type="password" class="form-control" id="registerConfirm">
                </div>
                    <div>
                        <div style ="text-align:center; padding: 2%;">
                            <button style="background-color: rgb(45, 210, 175); padding-inline: 10%" class="btn-primary btn-large" onclick="create()">Create Account</button>
                        </div>
                        <div class="form-group" style ="text-align:center; padding:2%" id="registerButtonDiv">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center">
            <h1 id="registerWarning" style="color: red; font-size: 30px"/>
        </div>
    </body>
</html>
